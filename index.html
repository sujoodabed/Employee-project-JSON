<html>
    <head>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>

        <div class="container py-5">
            <div class="form-group ">
            <input type="text" placeholder="Employee Name" class="form-control " id="employeeName">
            <div  class="alert alert-danger alert-name mt-3">
                name should be start capital letter follow with 2-7 small letters 
            </div>
           </div>
           <div class="form-group">
            <input type="text" placeholder="Employee age" class="form-control" id="employeeAge" >
            <div class="alert alert-danger alert-age mt-3">
                age shuold be between 20-80
            </div>
           </div>
           <div class="form-group">
            <input type="text" placeholder="Employee Salary" class="form-control"  id="employeeSalary">
           </div>
           <div class="form-group">
            <input type="text" placeholder="Employee Phone" class="form-control"  id="employeePhone">
           </div>
           <button  class="btn btn-info" id="addBtn"> Add Employee</button>
           <div class="form-group py-5">
            <input onkeyup="surch(this.value)" type="text" placeholder="Search By Name" class="form-control"   >
           </div>
        </div>


        <div class="container">
            <table class="table table-striped">
                <thead>
                    <th>Employee Name</th>
                    <th>Employee age</th>
                    <th>Employee Salary</th>
                    <th>Employee Phone</th>
                    
                </thead>

                <tbody id="tableBody"></tbody>

            </table>
        </div>


        <script src="js/jquery.min.js"></script>
        <script src="js/popper.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
